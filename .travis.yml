sudo: false
language: c++

addons:
  apt:
    packages:
      - clang-3.8
      - g++-6
      - gcc-6
      - cmake
      - cmake-data
    sources:
      - llvm-toolchain-precise-3.5
      - llvm-toolchain-precise-3.6
      - llvm-toolchain-precise-3.7
      - llvm-toolchain-precise-3.8
      - llvm-toolchain-precise
      - george-edison55-precise-backports
      
matrix:
  include:      
    - compiler: clang
      os: linux
      env: COMPILER=clang++-3.8
    - compiler: gcc
      os: linux
      env: COMPILER=g++6    
    - compiler: clang
      os: osx
      osx_image: xcode7
      env: COMPILER=clang++      

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  
before_script:  
  - mkdir build/os
  - cd build/os
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER ../..
  
script:
  - cd build/os && make 
  - cd ../../dist
  - ./SystemAPITest
  - ./SystemConformanceTest
  - ./UnitTest